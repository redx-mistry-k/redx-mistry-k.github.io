<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Stats üìä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-card h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #f5576c;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .chart-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bar-label {
            min-width: 150px;
            font-weight: 500;
            color: #333;
        }

        .bar-container {
            flex: 1;
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
        }

        .recent-responses {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .recent-responses h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .response-item {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .response-item:hover {
            background: #f0f0f0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-value {
                font-size: 2.5em;
            }

            .chart-container, .recent-responses {
                padding: 20px;
            }

            .chart-container h2, .recent-responses h2 {
                font-size: 1.4em;
            }

            .bar-label {
                min-width: 80px;
                font-size: 0.85em;
            }

            .response-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 5px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 30px;
            }

            .stat-card h2 {
                font-size: 1.2em;
            }

            .stat-value {
                font-size: 2em;
            }

            .stat-label {
                font-size: 0.95em;
            }

            .chart-container, .recent-responses {
                padding: 15px;
                border-radius: 15px;
            }

            .bar-label {
                min-width: 70px;
                font-size: 0.8em;
            }

            .bar-fill {
                font-size: 0.85em;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíï Valentine's Day Stats üìä</h1>
        
        <div id="loading" class="loading">Loading statistics...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h2>Total Responses</h2>
                    <div class="stat-value" id="totalResponses">0</div>
                    <div class="stat-label">people said YES! üíï</div>
                </div>
                
                <div class="stat-card">
                    <h2>Average Hesitation</h2>
                    <div class="stat-value" id="avgHovers">0</div>
                    <div class="stat-label">hovers over "No"</div>
                </div>
                
                <div class="stat-card">
                    <h2>Immediate YES</h2>
                    <div class="stat-value" id="immediateYes">0%</div>
                    <div class="stat-label">no hesitation ‚ù§Ô∏è</div>
                </div>
            </div>

            <div class="chart-container">
                <h2>Hesitation Distribution</h2>
                <div class="bar-chart" id="barChart"></div>
            </div>

            <div class="recent-responses">
                <h2>Recent Responses</h2>
                <div id="recentList"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load statistics');
                }

                displayStats(data.stats);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Error loading statistics: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayStats(stats) {
            // Display total responses
            document.getElementById('totalResponses').textContent = stats.total;

            // Display average hovers
            document.getElementById('avgHovers').textContent = stats.averageHovers.toFixed(1);

            // Calculate immediate yes percentage
            const immediateYes = stats.hoverDistribution.find(h => h.no_hover_count === 0);
            const immediateYesPercent = stats.total > 0 
                ? ((immediateYes?.count || 0) / stats.total * 100).toFixed(1)
                : 0;
            document.getElementById('immediateYes').textContent = immediateYesPercent + '%';

            // Display hover distribution chart
            const barChart = document.getElementById('barChart');
            const maxCount = Math.max(...stats.hoverDistribution.map(h => h.count));
            
            stats.hoverDistribution.forEach(item => {
                const barItem = document.createElement('div');
                barItem.className = 'bar-item';
                
                const label = item.no_hover_count === 0 
                    ? 'No hesitation ‚ù§Ô∏è' 
                    : `${item.no_hover_count} hover${item.no_hover_count > 1 ? 's' : ''}`;
                
                const percentage = (item.count / maxCount * 100);
                
                barItem.innerHTML = `
                    <div class="bar-label">${label}</div>
                    <div class="bar-container">
                        <div class="bar-fill" style="width: ${percentage}%">${item.count}</div>
                    </div>
                `;
                
                barChart.appendChild(barItem);
            });

            // Display recent responses
            const recentList = document.getElementById('recentList');
            stats.recentResponses.forEach(response => {
                const date = new Date(response.timestamp);
                const timeAgo = getTimeAgo(date);
                
                const responseItem = document.createElement('div');
                responseItem.className = 'response-item';
                responseItem.innerHTML = `
                    <div>
                        <strong>${response.no_hover_count === 0 ? 'Instant YES! ‚ö°' : `${response.no_hover_count} hesitation${response.no_hover_count > 1 ? 's' : ''} üí≠`}</strong>
                    </div>
                    <div style="color: #999;">${timeAgo}</div>
                `;
                
                recentList.appendChild(responseItem);
            });
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };
            
            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                }
            }
            
            return 'Just now';
        }

        // Load stats on page load
        loadStats();

        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
