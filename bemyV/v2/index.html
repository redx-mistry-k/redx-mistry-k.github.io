<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .emoji {
            font-size: 120px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(0.9); }
            20%, 40% { transform: scale(1.1); }
        }

        h1 {
            color: #d63384;
            margin: 30px 0 20px 0;
            font-size: 2.8em;
            font-weight: 700;
        }

        .question {
            font-size: 1.6em;
            color: #555;
            margin: 20px 0 40px 0;
            font-weight: 500;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            min-height: 100px;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 1em;
            padding: 20px 40px;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            font-size: 1em;
            padding: 20px 40px;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #d0d0d0 0%, #aaa 100%);
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .success-message h2 {
            font-size: 3em;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.5em;
            color: #666;
            margin: 10px 0;
        }

        .success-emoji {
            font-size: 100px;
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(0); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 3s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f5576c;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hint {
            margin-top: 20px;
            color: #999;
            font-size: 0.9em;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hint.show {
            opacity: 1;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
                max-width: 90%;
                width: 90%;
            }
            
            .emoji {
                font-size: 80px;
            }
            
            h1 {
                font-size: 1.8em;
                margin: 20px 0 15px 0;
            }
            
            .question {
                font-size: 1.1em;
                margin: 15px 0 30px 0;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
                min-height: 120px;
            }

            button {
                width: 100%;
                max-width: 280px;
                margin: 0 auto;
            }

            #yesBtn {
                font-size: 1em !important;
                padding: 18px 35px !important;
            }

            #noBtn {
                font-size: 0.9em !important;
                padding: 15px 30px !important;
            }

            .success-message {
                padding: 30px 20px;
                width: 90%;
                max-width: 90%;
            }

            .success-message h2 {
                font-size: 1.8em;
            }

            .success-message p {
                font-size: 1.1em;
            }

            .success-emoji {
                font-size: 70px;
            }

            .hint {
                font-size: 0.85em;
                padding: 0 10px;
            }

            .heart {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
                margin: 15px;
                border-radius: 20px;
            }
            
            .emoji {
                font-size: 60px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .question {
                font-size: 1em;
            }

            button {
                letter-spacing: 1px;
            }

            #yesBtn {
                font-size: 0.9em !important;
                padding: 15px 30px !important;
            }

            #noBtn {
                font-size: 0.8em !important;
                padding: 12px 25px !important;
            }

            .success-message {
                padding: 25px 15px;
            }

            .success-message h2 {
                font-size: 1.5em;
            }

            .success-message p {
                font-size: 1em;
            }

            .success-emoji {
                font-size: 60px;
            }
        }

        /* Touch-friendly hover for mobile */
        @media (hover: none) and (pointer: coarse) {
            #noBtn:active {
                background: linear-gradient(135deg, #d0d0d0 0%, #aaa 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üíù</div>
        <h1>Hey Beautiful!</h1>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons-container">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
        
        <p class="hint" id="hint"></p>
    </div>

    <div class="celebration" id="celebration"></div>
    
    <div class="success-message" id="successMessage">
        <div class="success-emoji">üíñ</div>
        <h2>Yay! üéâ</h2>
        <p>I knew you'd say yes!</p>
        <p style="font-size: 1.2em; margin-top: 30px;">‚ù§Ô∏è You made my day! ‚ù§Ô∏è</p>
        <p id="statsText" style="font-size: 1em; color: #999; margin-top: 20px;"></p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const hint = document.getElementById('hint');
        const successMessage = document.getElementById('successMessage');
        const celebration = document.getElementById('celebration');
        const statsText = document.getElementById('statsText');

        let noHoverCount = 0;
        let yesFontSize = 1;
        let noFontSize = 1;
        const maxHovers = 8;

        const hints = [
            "Are you sure? ü•∫",
            "Really? Think again... üí≠",
            "The Yes button is getting lonely! üò¢",
            "Come on, you know you want to! üòä",
            "Pretty please? üôè",
            "I'm waiting... ‚è∞",
            "The Yes button is looking extra good today! ‚ú®",
            "Last chance to click easily! üòÖ"
        ];

        // Function to handle the button resize logic
        function handleNoButtonInteraction() {
            if (noHoverCount < maxHovers) {
                noHoverCount++;
                
                // Check if mobile device
                const isMobile = window.matchMedia("(max-width: 768px)").matches;
                
                // Shrink No button
                noFontSize = Math.max(0.3, noFontSize - 0.1);
                const noPadding = Math.max(5, 20 - (noHoverCount * 2));
                noBtn.style.fontSize = noFontSize + 'em';
                noBtn.style.padding = `${noPadding}px ${noPadding * 2}px`;
                
                // Grow Yes button (less aggressive on mobile)
                yesFontSize += isMobile ? 0.1 : 0.15;
                const yesPadding = isMobile ? 15 + (noHoverCount * 2) : 20 + (noHoverCount * 3);
                yesBtn.style.fontSize = yesFontSize + 'em';
                yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;
                
                // Show hint
                if (noHoverCount <= hints.length) {
                    hint.textContent = hints[noHoverCount - 1];
                    hint.classList.add('show');
                }
                
                // Make No button disappear
                if (noHoverCount >= maxHovers) {
                    noBtn.style.opacity = '0';
                    noBtn.style.pointerEvents = 'none';
                    hint.textContent = "That's better! Now click Yes! üòä";
                }
            }
        }

        // Desktop: mouseenter
        noBtn.addEventListener('mouseenter', handleNoButtonInteraction);

        // Mobile: touchstart (with slight delay to feel natural)
        noBtn.addEventListener('touchstart', (e) => {
            // Prevent default to avoid triggering mouseenter too
            e.preventDefault();
            handleNoButtonInteraction();
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 500);
        });

        yesBtn.addEventListener('click', async () => {
            createHearts();
            createConfetti();
            
            celebration.classList.add('active');
            setTimeout(() => {
                successMessage.classList.add('show');
                saveResponse();
            }, 300);
        });

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    celebration.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        function createConfetti() {
            const colors = ['#f5576c', '#f093fb', '#4facfe', '#43e97b', '#ffd700'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        async function saveResponse() {
            const data = {
                response: 'yes',
                noHoverCount: noHoverCount,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };

            try {
                const response = await fetch('/api/save-response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (noHoverCount > 0) {
                        statsText.textContent = `(You hovered over "No" ${noHoverCount} time${noHoverCount > 1 ? 's' : ''} before deciding üòÑ)`;
                    }
                }
            } catch (error) {
                console.log('Could not save response:', error);
            }
        }
    </script>
</body>
</html>
