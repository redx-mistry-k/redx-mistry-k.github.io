<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Good Things Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Good Things Journal</h1>
    <form id="entryForm">
    <textarea id="goodThingInput" placeholder="What good thing happened today?" required></textarea>
    <input type="date" id="dateInput"> <!-- New date input field -->
    <button type="submit">Add Entry</button>
</form>
    <div id="entriesContainer">
        <h2>All Good Things</h2>
    </div>
    <script src="script.js"></script>
    <script>// Add fade-in animation to the hero section
window.addEventListener('load', () => {
  const heroSection = document.querySelector('.hero');
  heroSection.classList.add('visible');
});
</script>
</body>
</html>
