<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Good Things Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Good Things Journal</h1>
        <p>Every day may not be good, but there's something good in every day.</p>
        <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </header>
    <form id="entryForm">
        <label for="goodThingInput">What good thing happened today?</label>
        <textarea id="goodThingInput" placeholder="Write something good..." required maxlength="500"></textarea>
        <div id="charCount">0/500</div>
        <label for="dateInput">Date</label>
        <input type="date" id="dateInput">
        <button type="submit">Add Entry</button>
    </form>
    <div id="entriesContainer">
        <h2>All Good Things</h2>
    </div>
    <footer>
        <p>&copy; 2025 My Good Things Journal. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
