<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teams Message → SharePoint Row</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-family: monospace;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .row {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h3>Paste Teams Message</h3>
<textarea id="input" placeholder="Paste the Teams message here..."></textarea>

<div class="row">
  <label>
    <input type="checkbox" id="usdInclusive" checked />
    USD value is inclusive of tax
  </label>
</div>

<button onclick="convert()">Convert</button>

<h3>SharePoint Row (copy & paste)</h3>
<pre id="output">Waiting for input…</pre>

<script>
async function convert() {
  const inputEl = document.getElementById("input");
  const outputEl = document.getElementById("output");

  const message = inputEl.value.trim();
  const usdInclusive = document.getElementById("usdInclusive").checked;

  if (!message) {
    outputEl.innerText = "⚠️ Please paste a Teams message first.";
    return;
  }

  outputEl.innerText = "Processing…";

  try {
    const res = await fetch("https://smaker.vkrishnaanand.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, usdInclusive })
    });

    if (!res.ok) {
      throw new Error("Worker returned " + res.status);
    }

    const data = await res.json();

    if (!data.row) {
      outputEl.innerText = "⚠️ No data extracted. Check message format.";
      return;
    }

    outputEl.innerText = data.row;

  } catch (err) {
    outputEl.innerText =
      "❌ Error contacting worker:\n" + err.message +
      "\n\nOpen browser console for details.";
    console.error(err);
  }
}
</script>

</body>
</html>
