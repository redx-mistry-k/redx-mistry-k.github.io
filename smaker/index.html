<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Parser</title>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;600;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0d0d0d;
      --surface: #1a1a1a;
      --surface-hover: #222;
      --border: #2a2a2a;
      --text: #e8e8e8;
      --text-dim: #888;
      --accent: #ff4d00;
      --success: #00ff88;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 50px;
    }

    h1 {
      font-family: 'Anybody', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 5px;
      letter-spacing: -1px;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .section {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 25px;
    }

    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-dim);
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 15px;
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.85rem;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea::placeholder {
      color: var(--text-dim);
    }

    .checkbox-row {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-dim);
      cursor: pointer;
    }

    .btn {
      font-family: 'IBM Plex Mono', monospace;
      padding: 12px 24px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 0.85rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.15s;
    }

    .btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn:disabled:hover {
      background: var(--bg);
      border-color: var(--border);
      color: var(--text);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .field-grid {
      display: grid;
      gap: 15px;
    }

    .field {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 15px;
      align-items: center;
    }

    .field-name {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
    }

    input[type="text"] {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 10px 12px;
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.85rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    .output-box {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 15px;
      font-size: 0.85rem;
      min-height: 80px;
      word-break: break-all;
      white-space: pre-wrap;
      color: var(--success);
    }

    .output-box.empty {
      color: var(--text-dim);
    }

    .history-container {
      max-height: 350px;
      overflow-y: auto;
      margin-top: 15px;
    }

    .history-container::-webkit-scrollbar {
      width: 6px;
    }

    .history-container::-webkit-scrollbar-track {
      background: var(--bg);
    }

    .history-container::-webkit-scrollbar-thumb {
      background: var(--border);
    }

    .history-item {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .history-item:hover {
      border-color: var(--accent);
      background: var(--surface-hover);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .history-name {
      font-size: 0.9rem;
      color: var(--text);
    }

    .history-time {
      font-size: 0.7rem;
      color: var(--text-dim);
    }

    .history-data {
      font-size: 0.75rem;
      color: var(--text-dim);
      display: flex;
      gap: 15px;
    }

    .empty {
      text-align: center;
      padding: 30px;
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--surface);
      border: 1px solid var(--success);
      padding: 15px 20px;
      font-size: 0.85rem;
      z-index: 1000;
      animation: slideIn 0.3s, slideOut 0.3s 2.7s;
    }

    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(400px); opacity: 0; }
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      font-size: 0.8rem;
      border: 1px solid var(--border);
    }

    .status.error {
      border-color: var(--accent);
      color: var(--accent);
    }

    .status.success {
      border-color: var(--success);
      color: var(--success);
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>STUDY PARSER</h1>
    <p class="subtitle">Teams → SharePoint</p>
  </header>

  <div class="layout">
    <!-- Input -->
    <div class="section">
      <div class="section-title">Input</div>
      <textarea id="input" placeholder="Paste Teams message..."></textarea>
      
      <div class="checkbox-row">
        <input type="checkbox" id="usdInclusive" checked />
        <label for="usdInclusive">USD includes tax (÷1.18)</label>
      </div>

      <button class="btn" onclick="parse()">Parse</button>
    </div>

    <!-- Fields -->
    <div class="section">
      <div class="section-title">Fields</div>
      
      <div class="field-grid">
        <div class="field">
          <span class="field-name">Study</span>
          <input type="text" id="studyName" />
        </div>
        
        <div class="field">
          <span class="field-name">INR</span>
          <input type="text" id="rateINR" />
        </div>
        
        <div class="field">
          <span class="field-name">Status</span>
          <input type="text" id="status" value="Active" />
        </div>
        
        <div class="field">
          <span class="field-name">Notes</span>
          <input type="text" id="notes" />
        </div>
        
        <div class="field">
          <span class="field-name">USD</span>
          <input type="text" id="rateUSD" />
        </div>
      </div>

      <div class="btn-group" style="margin-top: 20px;">
        <button class="btn" onclick="generate()">Generate</button>
        <button class="btn" onclick="clear()">Clear</button>
      </div>
    </div>

    <!-- Output -->
    <div class="section">
      <div class="section-title">Output</div>
      
      <div id="output" class="output-box empty">—</div>

      <div class="btn-group" style="margin-top: 15px;">
        <button class="btn" onclick="copy()" id="copyBtn" disabled>Copy</button>
      </div>

      <div id="status"></div>
    </div>

    <!-- History -->
    <div class="section">
      <div class="section-title">History (<span id="count">0</span>)</div>
      
      <div class="history-container" id="history">
        <div class="empty">No conversions yet</div>
      </div>

      <button class="btn" onclick="clearHistory()" style="margin-top: 15px; width: 100%;">Clear History</button>
    </div>
  </div>
</div>

<script>
let history = JSON.parse(localStorage.getItem('history') || '[]');
renderHistory();

async function parse() {
  const message = document.getElementById("input").value.trim();
  const usdInclusive = document.getElementById("usdInclusive").checked;

  if (!message) {
    showStatus('error', 'Paste a message first');
    return;
  }

  showStatus('success', 'Processing...');

  try {
    const res = await fetch("https://smaker.vkrishnaanand.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, usdInclusive })
    });

    if (!res.ok) throw new Error("Worker error " + res.status);

    const data = await res.json();
    if (!data.row) {
      showStatus('error', 'No data extracted');
      return;
    }

    const parts = data.row.split("\t");
    document.getElementById("studyName").value = parts[0] || "";
    document.getElementById("rateINR").value = parts[1] || "";
    document.getElementById("status").value = parts[2] || "Active";
    document.getElementById("notes").value = parts[3] || "";
    document.getElementById("rateUSD").value = parts[4] || "";

    // Use the worker's calculated row directly
    const outputEl = document.getElementById("output");
    outputEl.textContent = data.row;
    outputEl.classList.remove('empty');
    document.getElementById("copyBtn").disabled = false;

    addToHistory({ 
      studyName: parts[0] || "", 
      rateINR: parts[1] || "", 
      status: parts[2] || "Active", 
      notes: parts[3] || "", 
      rateUSD: parts[4] || "", 
      row: data.row 
    });

    showStatus('success', 'Parsed successfully');

  } catch (err) {
    showStatus('error', err.message);
  }
}

function generate() {
  const studyName = document.getElementById("studyName").value;
  const rateINR = document.getElementById("rateINR").value;
  const status = document.getElementById("status").value;
  const notes = document.getElementById("notes").value;
  const rateUSD = document.getElementById("rateUSD").value;

  const row = [studyName, rateINR, status, notes, rateUSD].join("\t");
  
  const outputEl = document.getElementById("output");
  outputEl.textContent = row;
  outputEl.classList.remove('empty');
  
  document.getElementById("copyBtn").disabled = false;

  addToHistory({ studyName, rateINR, status, notes, rateUSD, row });
}

function copy() {
  const output = document.getElementById("output").textContent;
  
  navigator.clipboard.writeText(output).then(() => {
    toast('Copied');
  }).catch(() => {
    toast('Copy failed');
  });
}

function clear() {
  document.getElementById("studyName").value = "";
  document.getElementById("rateINR").value = "";
  document.getElementById("status").value = "Active";
  document.getElementById("notes").value = "";
  document.getElementById("rateUSD").value = "";
  document.getElementById("output").textContent = "—";
  document.getElementById("output").classList.add('empty');
  document.getElementById("copyBtn").disabled = true;
  document.getElementById("status").innerHTML = '';
}

function addToHistory(item) {
  const historyItem = {
    ...item,
    timestamp: new Date().toISOString()
  };
  
  history.unshift(historyItem);
  if (history.length > 20) history = history.slice(0, 20);
  
  localStorage.setItem('history', JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  const container = document.getElementById("history");
  const count = document.getElementById("count");
  
  count.textContent = history.length;
  
  if (history.length === 0) {
    container.innerHTML = '<div class="empty">No conversions yet</div>';
    return;
  }
  
  container.innerHTML = history.map((item, i) => {
    const date = new Date(item.timestamp);
    const time = date.toLocaleString('en-US', { 
      month: 'short', 
      day: 'numeric', 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    
    return `
      <div class="history-item" onclick="load(${i})">
        <div class="history-header">
          <span class="history-name">${item.studyName || 'Untitled'}</span>
          <span class="history-time">${time}</span>
        </div>
        <div class="history-data">
          <span>INR: ${item.rateINR || '—'}</span>
          <span>USD: ${item.rateUSD || '—'}</span>
        </div>
      </div>
    `;
  }).join('');
}

function load(i) {
  const item = history[i];
  
  document.getElementById("studyName").value = item.studyName || "";
  document.getElementById("rateINR").value = item.rateINR || "";
  document.getElementById("status").value = item.status || "Active";
  document.getElementById("notes").value = item.notes || "";
  document.getElementById("rateUSD").value = item.rateUSD || "";
  
  document.getElementById("output").textContent = item.row;
  document.getElementById("output").classList.remove('empty');
  document.getElementById("copyBtn").disabled = false;
  
  toast('Loaded');
}

function clearHistory() {
  if (confirm('Clear all history?')) {
    history = [];
    localStorage.removeItem('history');
    renderHistory();
    toast('History cleared');
  }
}

function toast(msg) {
  const t = document.createElement('div');
  t.className = 'toast';
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 3000);
}

function showStatus(type, msg) {
  const status = document.getElementById('status');
  status.innerHTML = `<div class="status ${type}">${msg}</div>`;
}
</script>

</body>
</html>
