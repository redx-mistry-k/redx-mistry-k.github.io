<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Scheduler | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
      .vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .login-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .google-btn {
        transition: all 0.3s ease;
      }
      .google-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(66, 133, 244, 0.4);
      }
      .task-card {
        transition: all 0.3s ease;
      }
      .task-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .error-message {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        backdrop-filter: blur(10px);
      }
      .loading-spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white overflow-hidden"
  >
    <div id="vanta-bg" class="vanta-bg"></div>

    <!-- Error Message (hidden by default) -->
    <div
      id="error-message"
      class="error-message fixed top-4 right-4 max-w-md p-4 rounded-lg shadow-xl hidden"
    >
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <svg
            class="h-6 w-6 text-red-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-200" id="error-title">
            Error
          </h3>
          <div class="mt-1 text-sm text-red-100" id="error-details"></div>
        </div>
        <button
          onclick="hideError()"
          class="ml-auto text-red-300 hover:text-white"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Login Container -->
    <div
      id="login-container"
      class="min-h-screen flex items-center justify-center"
    >
      <div class="relative z-10 w-full max-w-md px-6">
        <div
          class="login-card rounded-2xl p-8 shadow-2xl"
          data-aos="fade-up"
          data-aos-duration="1000"
        >
          <div class="text-center mb-8">
            <div
              class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4"
            >
              <i data-feather="lock" class="w-10 h-10 text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome to Task Scheduler</h1>
            <p class="text-gray-300">Sign in to manage your tasks</p>
          </div>

          <button
            id="googleSignInBtn"
            class="google-btn w-full flex items-center justify-center gap-3 bg-white text-gray-800 py-3 px-6 rounded-xl font-medium hover:bg-gray-50"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Sign in with Google
          </button>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
              By continuing, you agree to our
              <a href="#" class="text-blue-300 hover:text-blue-200"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-blue-300 hover:text-blue-200"
                >Privacy Policy</a
              >
            </p>
          </div>
        </div>

        <div class="text-center mt-6">
          <p class="text-gray-400 text-sm">
            Need help?
            <a href="#" class="text-blue-300 hover:text-blue-200"
              >Contact support</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- App Container (hidden by default) -->
    <div id="app-container" class="hidden min-h-screen p-6">
      <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
          <h1 class="text-3xl font-bold">Collaborative Task Scheduler</h1>
          <button
            id="logoutBtn"
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg"
          >
            Logout
          </button>
        </header>

        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 mb-8">
          <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
          <div class="flex flex-col space-y-4">
            <input
              id="taskTitle"
              placeholder="Task title"
              class="bg-white/20 border border-white/30 rounded-lg py-2 px-4 text-white placeholder-white/70"
            />
            <input
              id="taskDesc"
              placeholder="Task description"
              class="bg-white/20 border border-white/30 rounded-lg py-2 px-4 text-white placeholder-white/70"
            />
            <button
              id="addTaskBtn"
              class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg"
            >
              Add Task
            </button>
          </div>
        </div>

        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6">
          <h2 class="text-xl font-semibold mb-4">Your Tasks</h2>
          <ul id="taskList" class="space-y-3">
            <li class="text-center text-gray-300 py-4">
              No tasks yet. Add your first task above!
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      // Initialize Vanta.js globe background
      VANTA.GLOBE({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x3b82f6,
        backgroundColor: 0x111827,
        size: 0.8,
      });

      // Initialize AOS
      AOS.init();

      // Replace feather icons
      feather.replace();

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBk20vfJ8Wllff0ZUbziLjgEJ3laJ4PVWw",
        authDomain: "collabsync-redx.firebaseapp.com",
        projectId: "collabsync-redx",
        storageBucket: "collabsync-redx.firebasestorage.app",
        messagingSenderId: "547558846833",
        appId: "1:547558846833:web:52474d09c930a95e1d86d0",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Error handling functions
      function showError(title, details) {
        document.getElementById("error-title").textContent = title;
        document.getElementById("error-details").textContent = details;
        document.getElementById("error-message").classList.remove("hidden");

        // Auto-hide after 5 seconds
        setTimeout(hideError, 5000);
      }

      function hideError() {
        document.getElementById("error-message").classList.add("hidden");
      }

      // Google Sign In handler
      document
        .getElementById("googleSignInBtn")
        .addEventListener("click", () => {
          const button = document.getElementById("googleSignInBtn");
          const originalText = button.innerHTML;

          button.innerHTML = '<div class="loading-spinner"></div>';
          button.disabled = true;

          const provider = new firebase.auth.GoogleAuthProvider();

          auth
            .signInWithPopup(provider)
            .then((result) => {
              // Add user data to Firestore "users" collection
              const user = result.user;
              db.collection("users")
                .doc(user.uid)
                .set(
                  {
                    uid: user.uid,
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                  },
                  { merge: true } // Merge to avoid overwriting existing data
                )
                .then(() => {
                  // User signed in and user data saved
                  showAppContent();
                })
                .catch((error) => {
                  console.error("Error saving user data:", error);
                  showError(
                    "User Data Error",
                    "Failed to save user info. Please try again."
                  );
                  showAppContent(); // Still show app, but warn user
                });
            })
            .catch((error) => {
              // Handle errors here
              console.error("Error signing in with Google:", error);

              let errorMessage = "Login failed. Please try again.";
              if (error.code === "auth/popup-blocked") {
                errorMessage =
                  "Popup blocked by browser. Please allow popups for this site.";
              } else if (error.code === "auth/popup-closed-by-user") {
                errorMessage = "Login popup was closed before completion.";
              } else if (error.code === "auth/unauthorized-domain") {
                errorMessage =
                  "This domain is not authorized. Please make sure localhost is added to authorized domains in Firebase Console.";
              }

              showError("Login Error", errorMessage);

              // Reset button state
              button.innerHTML = originalText;
              button.disabled = false;
            });
        });

      // Show application content after login
      function showAppContent() {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("app-container").classList.remove("hidden");

        // Initialize the task management functionality
        initTaskManager();
      }

      // Show login screen
      function showLogin() {
        document.getElementById("app-container").classList.add("hidden");
        document.getElementById("login-container").classList.remove("hidden");
      }

      // Initialize task management
      function initTaskManager() {
        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", () => {
          auth
            .signOut()
            .then(() => {
              showLogin();
            })
            .catch((error) => {
              console.error("Error signing out:", error);
              showError("Logout Error", "Failed to logout. Please try again.");
            });
        });

        // Add Task
        document.getElementById("addTaskBtn").addEventListener("click", () => {
          const title = document.getElementById("taskTitle").value;
          const description = document.getElementById("taskDesc").value;

          if (!title) {
            showError("Input Error", "Please enter a task title");
            return;
          }

          // Add a new task to the database
          db.collection("tasks")
            .add({
              title: title,
              description: description,
              status: "todo",
              createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              userId: auth.currentUser.uid,
            })
            .then(() => {
              // Clear the form
              document.getElementById("taskTitle").value = "";
              document.getElementById("taskDesc").value = "";
            })
            .catch((error) => {
              console.error("Error adding task: ", error);
              showError(
                "Database Error",
                "Failed to add task. Please try again."
              );
            });
        });

        // Real-time Task Listener
        db.collection("tasks")
          .where("userId", "==", auth.currentUser.uid)
          .orderBy("createdAt", "desc")
          .onSnapshot(
            (snapshot) => {
              const taskList = document.getElementById("taskList");
              taskList.innerHTML = "";

              if (snapshot.empty) {
                taskList.innerHTML =
                  '<li class="text-center text-gray-300 py-4">No tasks yet. Add your first task above!</li>';
                return;
              }

              snapshot.forEach((doc) => {
                const task = doc.data();
                const li = document.createElement("li");
                li.className = "bg-white p-4 rounded-lg shadow mb-2 task-card";
                li.innerHTML = `
                            <h3 class="font-bold text-lg text-gray-800">${
                              task.title
                            }</h3>
                            <p class="text-gray-700">${
                              task.description || "No description"
                            }</p>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-xs text-gray-500">${formatDate(
                                  task.createdAt
                                )}</span>
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">${
                                  task.status
                                }</span>
                            </div>
                        `;
                taskList.appendChild(li);
              });
            },
            (error) => {
              console.error("Error getting tasks: ", error);
              showError(
                "Database Error",
                "Failed to load tasks. Please refresh the page."
              );
            }
          );
      }

      // Format Firestore timestamp
      function formatDate(timestamp) {
        if (!timestamp) return "Date unknown";
        const date = timestamp.toDate();
        return date.toLocaleDateString() + " " + date.toLocaleTimeString();
      }

      // Check if user is already logged in
      auth.onAuthStateChanged((user) => {
        if (user) {
          showAppContent();
        } else {
          showLogin();
        }
      });
    </script>
  </body>
</html>
