<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollabSync Full Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">

  <!-- Login Modal -->
  <div id="login-container" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 w-96 text-center">
      <h2 class="text-2xl font-bold mb-4">Sign in to CollabSync</h2>
      <button id="googleSignInBtn" class="w-full flex items-center justify-center gap-2 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
        <i data-feather="log-in"></i> Sign in with Google
      </button>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div id="main-dashboard" class="hidden flex flex-col min-h-screen">
    
    <!-- Sidebar + Content -->
    <div class="flex flex-1">
      
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r p-6 flex flex-col">
        <h1 class="text-2xl font-bold mb-8">CollabSync</h1>
        <nav class="flex flex-col gap-4">
          <button class="nav-btn text-gray-700 hover:text-blue-600 font-semibold" data-section="dashboard">
            <i data-feather="home"></i> Dashboard
          </button>
          <button class="nav-btn text-gray-700 hover:text-blue-600 font-semibold" data-section="timeline">
            <i data-feather="clock"></i> Timeline
          </button>
          <button class="nav-btn text-gray-700 hover:text-blue-600 font-semibold" data-section="team">
            <i data-feather="users"></i> Team
          </button>
          <button class="nav-btn text-gray-700 hover:text-blue-600 font-semibold" data-section="analytics">
            <i data-feather="bar-chart-2"></i> Analytics
          </button>
        </nav>
        <button id="signOutBtn" class="mt-auto text-red-500 hover:underline">Sign Out</button>
      </aside>

      <!-- Content -->
      <main class="flex-1 p-8 overflow-auto">
        
        <!-- Dashboard Section -->
        <section id="dashboard" class="section">
          <h2 class="text-3xl font-bold mb-6">Dashboard Overview</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-md">Tasks: 12</div>
            <div class="bg-white p-6 rounded-2xl shadow-md">Projects: 5</div>
            <div class="bg-white p-6 rounded-2xl shadow-md">Team Members: 8</div>
            <div class="bg-white p-6 rounded-2xl shadow-md">Pending Approvals: 3</div>
          </div>
        </section>

        <!-- Timeline Section -->
        <section id="timeline" class="section hidden">
          <h2 class="text-3xl font-bold mb-6">Timeline</h2>
          <ul class="space-y-4">
            <li class="bg-white p-4 rounded-2xl shadow-md">Task 1 completed - <span class="text-gray-500">Today</span></li>
            <li class="bg-white p-4 rounded-2xl shadow-md">Project kickoff - <span class="text-gray-500">Yesterday</span></li>
            <li class="bg-white p-4 rounded-2xl shadow-md">Meeting with Team - <span class="text-gray-500">2 days ago</span></li>
          </ul>
        </section>

        <!-- Team Section -->
        <section id="team" class="section hidden">
          <h2 class="text-3xl font-bold mb-6">Team Members</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-md text-center">Alice<br><span class="text-gray-500">Developer</span></div>
            <div class="bg-white p-6 rounded-2xl shadow-md text-center">Bob<br><span class="text-gray-500">Designer</span></div>
            <div class="bg-white p-6 rounded-2xl shadow-md text-center">Charlie<br><span class="text-gray-500">Project Manager</span></div>
          </div>
        </section>

        <!-- Analytics Section -->
        <section id="analytics" class="section hidden">
          <h2 class="text-3xl font-bold mb-6">Analytics</h2>
          <div class="bg-white p-6 rounded-2xl shadow-md">
            <canvas id="analyticsChart"></canvas>
          </div>
        </section>

      </main>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBk20vfJ8Wllff0ZUbziLjgEJ3laJ4PVWw",
      authDomain: "collabsync-redx.firebaseapp.com",
      projectId: "collabsync-redx",
      storageBucket: "collabsync-redx.firebasestorage.app",
      messagingSenderId: "547558846833",
      appId: "1:547558846833:web:52474d09c930a95e1d86d0",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginContainer = document.getElementById('login-container');
    const mainDashboard = document.getElementById('main-dashboard');
    const signOutBtn = document.getElementById('signOutBtn');

    // Show/hide dashboard sections
    const sections = document.querySelectorAll('.section');
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        sections.forEach(s => s.classList.add('hidden'));
        document.getElementById(btn.dataset.section).classList.remove('hidden');
      });
    });

    // Google Sign-In
    document.getElementById('googleSignInBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => showDashboard())
        .catch(err => {
          console.error(err);
          alert("Login failed. Check console for details.");
        });
    });

    // Sign Out
    signOutBtn.addEventListener('click', () => auth.signOut().then(() => showLogin()));

    // Auth state check
    auth.onAuthStateChanged(user => {
      if (user) {
        showDashboard();
      } else {
        showLogin();
      }
    });

    function showDashboard() {
      loginContainer.classList.add('hidden');
      mainDashboard.classList.remove('hidden');
    }

    function showLogin() {
      loginContainer.classList.remove('hidden');
      mainDashboard.classList.add('hidden');
    }

    // Initialize Feather icons
    feather.replace();

    // Analytics Chart
    const ctx = document.getElementById('analyticsChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Tasks', 'Projects', 'Members', 'Approvals'],
        datasets: [{
          label: 'Counts',
          data: [12, 5, 8, 3],
          backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
