<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100">

  <!-- Top Navbar -->
  <nav class="bg-white shadow-md p-4 flex items-center justify-between">
    <div class="flex items-center space-x-6">
      <h1 class="text-2xl font-bold text-blue-600">CollabSync</h1>
      <button class="nav-btn px-3 py-2 font-medium text-gray-700 hover:text-blue-600" data-section="dashboard">Dashboard</button>
      <button class="nav-btn px-3 py-2 font-medium text-gray-700 hover:text-blue-600" data-section="timeline">Timeline</button>
      <button class="nav-btn px-3 py-2 font-medium text-gray-700 hover:text-blue-600" data-section="team">Team</button>
      <button class="nav-btn px-3 py-2 font-medium text-gray-700 hover:text-blue-600" data-section="analytics">Analytics</button>
    </div>
    <button id="signOutBtn" class="text-red-500 hover:underline">Sign Out</button>
  </nav>

  <!-- Main Content -->
  <main class="p-6">
    
    <!-- Dashboard Section -->
    <section id="dashboard" class="section">
      <h2 class="text-3xl font-bold mb-6">Kanban Board</h2>

      <!-- Add Task -->
      <div class="mb-6 flex gap-2">
        <input type="text" id="taskTitle" placeholder="Task title" class="flex-1 p-2 rounded border border-gray-300">
        <input type="text" id="taskCategory" placeholder="Category/Label" class="p-2 rounded border border-gray-300 w-48">
        <button id="addTaskBtn" class="bg-blue-500 text-white px-4 rounded hover:bg-blue-600">Add Task</button>
      </div>

      <!-- Kanban Columns -->
      <div class="flex gap-6">
        <!-- To Do -->
        <div class="bg-gray-100 p-4 rounded-lg flex-1">
          <h3 class="text-xl font-semibold mb-4">To Do <span id="todoCount" class="text-gray-500">0 tasks</span></h3>
          <div class="space-y-4" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <!-- In Progress -->
        <div class="bg-gray-100 p-4 rounded-lg flex-1">
          <h3 class="text-xl font-semibold mb-4">In Progress <span id="inprogressCount" class="text-gray-500">0 tasks</span></h3>
          <div class="space-y-4" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <!-- Done -->
        <div class="bg-gray-100 p-4 rounded-lg flex-1">
          <h3 class="text-xl font-semibold mb-4">Done <span id="doneCount" class="text-gray-500">0 tasks</span></h3>
          <div class="space-y-4" id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
      </div>
    </section>

    <!-- Other sections hidden for now -->
    <section id="timeline" class="section hidden">
      <h2 class="text-3xl font-bold mb-6">Timeline</h2>
      <p>Coming soon...</p>
    </section>

    <section id="team" class="section hidden">
      <h2 class="text-3xl font-bold mb-6">Team</h2>
      <p>Coming soon...</p>
    </section>

    <section id="analytics" class="section hidden">
      <h2 class="text-3xl font-bold mb-6">Analytics</h2>
      <p>Coming soon...</p>
    </section>
  </main>

  <script>
    // Nav section switching
    const sections = document.querySelectorAll('.section');
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        sections.forEach(s => s.classList.add('hidden'));
        document.getElementById(btn.dataset.section).classList.remove('hidden');
      });
    });

    // Task management
    const todo = document.getElementById('todo');
    const inprogress = document.getElementById('inprogress');
    const done = document.getElementById('done');

    function updateCounts() {
      document.getElementById('todoCount').innerText = `${todo.children.length} tasks`;
      document.getElementById('inprogressCount').innerText = `${inprogress.children.length} tasks`;
      document.getElementById('doneCount').innerText = `${done.children.length} tasks`;
    }

    function createTask(title, category) {
      const task = document.createElement('div');
      task.className = "bg-white p-4 rounded-lg shadow cursor-move hover:bg-gray-50";
      task.draggable = true;
      task.ondragstart = drag;
      task.innerHTML = `<div class="font-semibold">${title}</div><div class="text-sm text-gray-500">${category}</div>`;
      return task;
    }

    document.getElementById('addTaskBtn').addEventListener('click', () => {
      const title = document.getElementById('taskTitle').value.trim();
      const category = document.getElementById('taskCategory').value.trim();
      if (!title) return;
      const task = createTask(title, category || "General");
      todo.appendChild(task);
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskCategory').value = '';
      updateCounts();
    });

    // Drag & Drop
    let draggedTask = null;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      draggedTask = ev.target;
    }

    function drop(ev) {
      ev.preventDefault();
      if (draggedTask) {
        ev.target.closest('.space-y-4').appendChild(draggedTask);
        updateCounts();
        draggedTask = null;
      }
    }

    // Initialize with sample tasks
    const initialTasks = [
      { title: "Design homepage mockup", category: "Design", column: "todo" },
      { title: "Write project proposal", category: "Documentation", column: "todo" },
      { title: "Develop authentication API", category: "Backend", column: "inprogress" },
      { title: "Create user dashboard", category: "Frontend", column: "inprogress" },
      { title: "Project kickoff meeting", category: "Meeting", column: "done" },
      { title: "Database schema design", category: "Backend", column: "done" }
    ];

    initialTasks.forEach(t => {
      const task = createTask(t.title, t.category);
      document.getElementById(t.column).appendChild(task);
    });
    updateCounts();
  </script>

  <script>
    feather.replace();
  </script>
</body>
</html>
