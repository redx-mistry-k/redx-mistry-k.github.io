<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .countdown {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .timer {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }
        
        .time-value {
            font-size: 3.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .time-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .expired {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4b4b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        .hero {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            margin-top: 30px;
        }
        
        .hero.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .time-value {
                font-size: 2.5rem;
            }
            
            .time-unit {
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to October 2, 2025</h1>
        
        <div class="countdown">
            <div class="timer">
                <div class="time-unit">
                    <div id="days" class="time-value">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div id="hours" class="time-value">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div id="minutes" class="time-value">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div id="seconds" class="time-value">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div id="progress" class="progress-bar"></div>
            </div>
        </div>
        
        <div id="countdown"></div>
        
        <div class="hero">
            <h2>Something Amazing is Coming!</h2>
            <p>Stay tuned for our big launch on October 2, 2025</p>
        </div>
    </div>

    <script>
        // Set the target date and time - using a more reliable format
        const endDate = new Date("October 2, 2025 00:00:00").getTime();
        
        // Call updateTimer immediately to avoid initial delay
        updateTimer();
        
        // Update the timer every second
        const timerInterval = setInterval(updateTimer, 1000);

        function updateTimer() {
            const now = new Date().getTime();
            const distance = endDate - now;

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the DOM only if elements exist
            if (document.getElementById("days")) {
                document.getElementById("days").textContent = days.toString().padStart(2, "0");
            }
            if (document.getElementById("hours")) {
                document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            }
            if (document.getElementById("minutes")) {
                document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            }
            if (document.getElementById("seconds")) {
                document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
            }

            // Update the progress bar
            const startDate = new Date("January 1, 2025 00:00:00").getTime();
            const totalTime = endDate - startDate;
            const elapsedTime = totalTime - distance;
            const progress = Math.min(100, (elapsedTime / totalTime) * 100);
            
            if (document.getElementById("progress")) {
                document.getElementById("progress").style.width = `${progress}%`;
            }

            // Handle timer expiration
            if (distance < 0) {
                clearInterval(timerInterval);
                if (document.getElementById("countdown")) {
                    document.getElementById("countdown").innerHTML = "<div class='expired'>EXPIRED</div>";
                }
                if (document.getElementById("progress")) {
                    document.getElementById("progress").style.width = "100%";
                }
            }
        }

        // Add fade-in animation to the hero section
        window.addEventListener('load', () => {
            const heroSection = document.querySelector('.hero');
            if (heroSection) {
                heroSection.classList.add('visible');
            }
        });
    </script>
</body>
</html>
