<!DOCTYPE html>
<html>
  <head>
  <title>Approval Queue</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    h3 {
      font-weight: 600;
    }

    /* Glass approval card */
    .glass-item {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      margin-bottom: 1rem;
    }

    .glass-item .text-muted {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    .glass-item small.text-primary {
      color: #6ea8fe !important;
    }
  </style>
</head>

  <body onload="requireAuth()">
    <script src="klp.js"></script>
    <script>
      requireAuth();
    </script>

     <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">KLP</a>
        <div>
          <a class="btn btn-sm btn-outline-light me-2" href="submit.html">
            Submit
          </a>
          <a class="btn btn-sm btn-outline-light me-2" href="my-items.html">
            My Knowledge
          </a>
          <a class="btn btn-sm btn-outline-light me-2" href="approval.html">
            Approvals
          </a>
          <button class="btn btn-sm btn-danger" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3 class="mb-4">Approval Queue</h3>

      <div class="list-group" id="queue"></div>
    </div>

    <script>
async function loadApprovals() {
  const queue = document.getElementById("queue");
  const items = await api("/approvals");

  if (!items || items.length === 0) {
  queue.innerHTML = `
    <div class="glass-item text-center p-4">
      <span class="text-muted">
        No items pending approval.
      </span>
    </div>
  `;
  return;
}


  queue.innerHTML = "";

  items.forEach(i => {
  queue.innerHTML += `
    <div class="glass-item d-flex justify-content-between align-items-center">
      <div>
        <small class="text-primary fw-bold">
          Project: ${i.project_name}
        </small><br>

        <strong>${i.title}</strong><br>

        <small class="text-muted">
          Status: ${i.status}
        </small>
      </div>

      <div>
        <button
          class="btn btn-sm btn-success me-2"
          onclick="decide(${i.id}, 'approve')">
          Approve
        </button>

        <button
          class="btn btn-sm btn-outline-danger"
          onclick="decide(${i.id}, 'reject')">
          Reject
        </button>
      </div>
    </div>
  `;
});

}

async function decide(id, action) {
  await api("/knowledge/decision", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, action })
  });

  loadApprovals();
}

loadApprovals();
</script>



  </body>
</html>
