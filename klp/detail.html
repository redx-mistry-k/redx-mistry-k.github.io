<!DOCTYPE html>
<html>
  <head>
    <title>KLP â€“ Knowledge Detail</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
      }

      h3 {
        font-weight: 600;
      }

      /* Glass detail card */
      .glass-detail {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      dt {
        color: rgba(255, 255, 255, 0.75);
        font-weight: 500;
      }

      dd {
        color: #fff;
      }

      .text-muted {
        color: rgba(255, 255, 255, 0.7) !important;
      }
    </style>
  </head>

  <body onload="requireAuth()">
    <script src="klp.js"></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">KLP</a>
        <div>
          <a class="btn btn-sm btn-outline-light me-2" href="submit.html">
            Submit
          </a>
          <a class="btn btn-sm btn-outline-light me-2" href="my-items.html">
            My Knowledge
          </a>
          <a class="btn btn-sm btn-outline-light me-2" href="approval.html">
            Approvals
          </a>
          <button class="btn btn-sm btn-danger" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="detail" class="glass-detail p-4"></div>
    </div>

    <script>
      async function loadDetail() {
        const id = Number(getParam("id"));
        const detailDiv = document.getElementById("detail");

        if (!id) {
          detailDiv.innerHTML =
            "<div class='text-danger'>Invalid item</div>";
          return;
        }

        const items = await api("/knowledge");
        const item = items.find(i => i.id === id);

        if (!item) {
          detailDiv.innerHTML =
            "<div class='text-muted'>Item not found.</div>";
          return;
        }

        detailDiv.innerHTML = `
          <h3 class="mb-3">${item.title}</h3>

          <dl class="row">
            <dt class="col-sm-3">System / Tool</dt>
            <dd class="col-sm-9">${item.system || "-"}</dd>

            <dt class="col-sm-3">Process Area</dt>
            <dd class="col-sm-9">${item.process_area || "-"}</dd>

            <dt class="col-sm-3">Status</dt>
            <dd class="col-sm-9">
              <span class="badge bg-${
                item.status === "Approved" ? "success" : "secondary"
              }">
                ${item.status}
              </span>
            </dd>
          </dl>

          <a href="index.html" class="btn btn-outline-primary mt-3">
            Back
          </a>
        `;
      }

      loadDetail();
    </script>
  </body>
</html>
