<!DOCTYPE html>
<html>
  <head>
    <title>Knowledge Detail</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="requireAuth()">
    <script src="klp.js"></script>
    <script>
      requireAuth();
    </script>

    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">KLP</a>
        <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
      </div>
    </nav>

    <div class="container">
      <div id="detail" class="card shadow-sm p-4"></div>
    </div>

    <script>
      const id = Number(getParam("id"));
      const item = knowledgeItems.find((i) => i.id === id);

      document.getElementById("detail").innerHTML = `
  <h3 class="mb-3">${item.title}</h3>

  <dl class="row">
    <dt class="col-sm-3">System / Tool</dt>
    <dd class="col-sm-9">${item.system}</dd>

    <dt class="col-sm-3">Process Area</dt>
    <dd class="col-sm-9">${item.process}</dd>

    <dt class="col-sm-3">Status</dt>
    <dd class="col-sm-9">
      <span class="badge bg-${
        item.status === "Approved" ? "success" : "secondary"
      }">
        ${item.status}
      </span>
    </dd>

    <dt class="col-sm-3">Owner</dt>
    <dd class="col-sm-9">${item.owner}</dd>
  </dl>

  <a href="index.html" class="btn btn-outline-primary">Back</a>
`;
    </script>
  </body>
</html>
