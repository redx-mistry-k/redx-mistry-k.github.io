<!DOCTYPE html>
<html>
  <head>
    <title>KLP â€“ My Knowledge</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
      }

      h3 {
        font-weight: 600;
      }

      /* Glass card */
      .glass-card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        color: #fff;
      }

      .glass-card .text-muted {
        color: rgba(255, 255, 255, 0.7) !important;
      }
    </style>
  </head>

  <body onload="requireAuth()">
    <script src="klp.js"></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">KLP</a>
        <div>
          <a class="btn btn-sm btn-outline-light me-2" href="submit.html">
            Submit
          </a>
          <a class="btn btn-sm btn-outline-light me-2" href="my-items.html">
            My Knowledge
          </a>
          <a class="btn btn-sm btn-outline-light me-2" href="approval.html">
            Approvals
          </a>
          <button class="btn btn-sm btn-danger" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3 class="mb-4">My Knowledge</h3>
      <div id="items" class="row g-3"></div>
    </div>

    <script>
      async function loadMyKnowledge() {
        const itemsDiv = document.getElementById("items");
        const items = await api("/knowledge");

        if (!items || items.length === 0) {
          itemsDiv.innerHTML = `
            <div class="col-12">
              <div class="glass-card text-center p-4">
                <span class="text-muted">No knowledge items yet.</span>
              </div>
            </div>
          `;
          return;
        }

        itemsDiv.innerHTML = "";

        items.forEach(i => {
          itemsDiv.innerHTML += `
            <div class="col-md-4">
              <div class="card glass-card h-100">
                <div class="card-body">
                  <h5 class="card-title">${i.title}</h5>
                  <p class="text-muted mb-2">${i.system || ""}</p>

                  <span class="badge bg-${
                    i.status === "Approved" ? "success" : "secondary"
                  }">
                    ${i.status}
                  </span>
                </div>
              </div>
            </div>
          `;
        });
      }

      loadMyKnowledge();
    </script>
  </body>
</html>
