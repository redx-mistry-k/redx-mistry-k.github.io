<!DOCTYPE html>
<html>
  <head>
    <title>KLP – Admin</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="klp.js"></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">KLP</a>
        <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
      </div>
    </nav>

    <div class="container">
      <h3 class="mb-4">Admin – Add User</h3>

      <form class="card p-4 shadow-sm" onsubmit="addUser(event)">
        <input
          id="email"
          class="form-control mb-3"
          placeholder="User email"
          type="email"
          required
        />

        <input
          id="pin"
          class="form-control mb-3"
          placeholder="4-digit PIN"
          type="password"
          required
        />

        <select id="role" class="form-select mb-3">
          <option value="member">Member</option>
          <option value="owner">Owner</option>
        </select>

        <button class="btn btn-primary">Add User</button>
      </form>
    </div>

    <script>
      async function addUser(e) {
        e.preventDefault();

        const payload = {
          email: document.getElementById("email").value,
          pin: document.getElementById("pin").value,
          role: document.getElementById("role").value
        };

        try {
          await api("/admin/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          alert("User added successfully");
          e.target.reset();
        } catch (err) {
          alert("Failed to add user");
          console.error(err);
        }
      }
    </script>
  </body>
</html>
