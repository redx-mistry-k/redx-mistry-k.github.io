<!DOCTYPE html>
<html>
  <head>
    <title>KLP – Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
      }

      h3 {
        font-weight: 600;
      }

      /* Glass container */
      .glass-box {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      /* Inputs */
      .form-control,
      .form-select {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #fff;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-control:focus,
      .form-select:focus {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        box-shadow: none;
      }

      /* Fix dropdown options */
      select option {
        background-color: #1f2f38;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <script src="klp.js"></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">KLP</a>
        <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
      </div>
    </nav>

    <div class="container">
      <h3 class="mb-4">Admin – Add User</h3>

      <div class="glass-box p-4" style="max-width: 420px;">
        <form onsubmit="addUser(event)">
          <input
            id="email"
            class="form-control mb-3"
            placeholder="User email"
            type="email"
            required
          />

          <input
            id="pin"
            class="form-control mb-3"
            placeholder="4-digit PIN"
            type="password"
            required
          />

          <select id="role" class="form-select mb-4">
            <option value="member">Member</option>
            <option value="owner">Owner</option>
          </select>

          <button class="btn btn-primary w-100">
            Add User
          </button>
        </form>
      </div>
    </div>

    <script>
      async function addUser(e) {
        e.preventDefault();

        const payload = {
          email: document.getElementById("email").value,
          pin: document.getElementById("pin").value,
          role: document.getElementById("role").value
        };

        try {
          await api("/admin/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          alert("User added successfully");
          e.target.reset();
        } catch (err) {
          alert("Failed to add user");
          console.error(err);
        }
      }
    </script>
  </body>
</html>
