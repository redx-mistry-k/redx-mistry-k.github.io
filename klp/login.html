<!DOCTYPE html>
<html>
  <head>
    <title>KLP Login</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card shadow-sm p-4" style="width: 350px">
        <h4 class="mb-3 text-center">KLP Login</h4>

        <input
          id="email"
          class="form-control mb-3"
          placeholder="Email address"
          type="email"
        />

        <input
          id="pin"
          class="form-control mb-3"
          placeholder="4-digit PIN"
          type="password"
        />

        <button class="btn btn-primary w-100" onclick="doLogin()">
          Login
        </button>
      </div>
    </div>

   <script src="klp.js"></script>
<script>
  async function doLogin() {
    const email = document.getElementById("email").value;
    const pin = document.getElementById("pin").value;

    if (!email || !pin) {
      alert("Email and PIN required");
      return;
    }

    try {
      await login(email, pin);
      window.location.href = "index.html";
    } catch (err) {
      alert("Invalid email or PIN");
      console.error(err);
    }
  }
</script>

  </body>
</html>
