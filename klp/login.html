<!DOCTYPE html>
<html lang="en">
<head>
  <title>KLP â€“ Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(
        135deg,
        #0f2027,
        #203a43,
        #2c5364
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .glass-card {
      width: 360px;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    .glass-card h4 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #0d6efd;
      box-shadow: none;
      color: #fff;
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: 500;
    }

    .brand {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .subtext {
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .error-text {
      font-size: 0.85rem;
      color: #ffb3b3;
      display: none;
    }
  </style>
</head>

<body>
  <div class="glass-card text-center">
    <div class="brand mb-1">KLP</div>
    <div class="subtext mb-4">Knowledge Loss Prevention</div>

    <div id="error" class="error-text mb-2">
      Invalid email or PIN
    </div>

    <input
      id="email"
      class="form-control mb-3"
      placeholder="Email address"
      type="email"
      autocomplete="username"
    />

    <input
      id="pin"
      class="form-control mb-4"
      placeholder="4-digit PIN"
      type="password"
      inputmode="numeric"
      autocomplete="current-password"
    />

    <button class="btn btn-primary w-100" onclick="doLogin()">
      Login
    </button>
  </div>

  <script src="klp.js"></script>
  <script>
    async function doLogin() {
      const email = document.getElementById("email").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const error = document.getElementById("error");

      error.style.display = "none";

      if (!email || !pin) {
        error.textContent = "Email and PIN are required";
        error.style.display = "block";
        return;
      }

      try {
        await login(email, pin);
        window.location.href = "index.html";
      } catch (err) {
        error.textContent = "Invalid email or PIN";
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
