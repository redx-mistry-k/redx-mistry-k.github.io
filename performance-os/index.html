<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/performance-os/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance OS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<aside class="sidebar">
  <h2>⚡ Performance OS</h2>
  <nav>
    <button class="active">Overview</button>
    <button>Focus</button>
    <button>Systems</button>
    <button>Rewards</button>
    <button>Time Blocks</button>
    <button id="logoutBtn">Logout</button>
  </nav>
</aside>

<main class="main">

<header class="topbar">
  <h1>Welcome back</h1>
  <p>Level <span id="level">1</span> · <span id="xp">0</span> XP</p>
  <div class="xp-bar"><div class="xp-fill"></div></div>
</header>

<section class="grid">

<div class="card">
  <h3>Focus</h3>
  <div class="add-focus">
    <input id="newFocusTitle" placeholder="New focus item">
    <input id="newFocusXP" type="number" value="25">
    <button onclick="addFocus()">Add</button>
  </div>
  <ul id="focusList"></ul>
</div>

<div class="card">
  <h3>Systems</h3>
  <div class="add-focus">
    <input id="newSystemTitle" placeholder="New system">
    <button onclick="addSystem()">Add</button>
  </div>
  <ul id="systemsList"></ul>
</div>

</section>
</main>

<script src="app.js"></script>
<script>
document.getElementById("logoutBtn").onclick = async () => {
  await fetch("https://api.krishnaanalytics.tech/auth/logout", {
    method: "POST",
    credentials: "include"
  })
  window.location.href = "login.html"
}
</script>

</body>
</html>
