<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/performance-os/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance OS</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>⚡ Performance OS</h2>
    <nav>
      <button class="active">Overview</button>
      <button>Focus</button>
      <button>Systems</button>
      <button>Rewards</button>
      <button>Time Blocks</button>
      <button id="logoutBtn">Logout</button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <!-- Top bar -->
    <header class="topbar">
      <div>
        <h1>Welcome back</h1>
        <p>
          Level <span id="level">1</span> ·
          <span id="xp">0</span> XP ·
          Consistency <strong>—</strong>
        </p>
      </div>

      <div class="xp-container">
        <div class="xp-bar">
          <div class="xp-fill"></div>
        </div>
        <small>Progress to next level</small>
      </div>
    </header>

    <!-- Dashboard grid -->
    <section class="grid">

      <div class="card">
        <h3>Today’s Focus</h3>
        <ul id="focusList"></ul>
      </div>

      <div class="card">
        <h3>Performance Overview</h3>
        <canvas id="performanceChart"></canvas>
      </div>

      <div class="card">
        <h3>Systems</h3>
        <ul id="systemsList"></ul>
      </div>

      <div class="card">
        <h3>Rewards</h3>
        <ul id="rewardsList"></ul>
      </div>

    </section>
  </main>

  <script src="app.js"></script>

  <script>
    document.getElementById("logoutBtn").onclick = async () => {
      await fetch("https://api.krishnaanalytics.tech/auth/logout", {
        method: "POST",
        credentials: "include"
      })
      window.location.href = "login.html"
    }
  </script>

</body>
</html>
