<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in Â· Performance OS</title>
  <link rel="stylesheet" href="styles.css" />
  <base href="/performance-os/">
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="auth-header">
      <h1>âš¡ Performance OS</h1>
      <p>Gamified productivity system</p>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="your@email.com"
          autocomplete="email"
          required
          autofocus
        />
        <small class="input-hint">We'll send you a verification code</small>
      </div>

      <button type="submit" id="submitBtn" class="btn-primary">
        <span class="btn-text">Send verification code</span>
        <span class="btn-loader" style="display: none;">
          <span class="spinner"></span>
          Sending...
        </span>
      </button>

      <div id="status" class="status-message"></div>
    </form>

    <div class="auth-footer">
      <small>
        ðŸ”’ Passwordless authentication via email<br>
        No passwords to remember or manage
      </small>
    </div>
  </div>

  <script src="auth.js"></script>
  
  <script>
    function handleLogin(event) {
      event.preventDefault();
      requestOTP();
    }

    // Auto-focus email input on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
